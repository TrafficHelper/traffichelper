<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrafficHelper</title>
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <nav>
      <a href="./home.html">traffichelper.ca</a>
      <h1 class="form-title">Form</h1>
      <h2 class="noto-desc">default values apply</h2>
    </nav>

    <div class="mainbar-container">
      <div class="vehicle-type-section">
        <h1 class="main-header">
          Vehicle Type
        </h1>
        <select name="vehicle_type" id="vehicle-type">
          <option value="car">CAR</option>
          <option value="truck">TRUCK</option>
          <option value="bus">BUS</option>
          <option value="motorcycle">MOTORCYCLE</option>
          <option value="cyclist">CYCLIST</option>
          <option value="pedestrian">PEDESTRIAN</option>
        </select>
      </div>
      <div class="line"></div>
      <div class="start-end-location-section">
        <h1 class="main-header">
          Start & End Points
        </h1>
        <div class="start-end-location-btncontainer">
          <div class="start-picker-button" id="set-start-button">set start</div>
          <div class="end-picker-button" id="set-end-button">set end</div>
        </div>

      </div>
      <div class="line"></div>
      <div class="preferences-section">
        <h1 class="main-header">
          Route Preferences
        </h1>
        <div class="slider-container">
          <div class="safety-slider-container">
            <div class="slider-title">Safety</div>
            <input type="range" min="0" max="100" value="50" class="slider" id="safety-slider">
            <div id="safety-value">50%</div>
          </div>
          <div class="distance-slider-container">
            <div class="slider-title">Distance</div>
            <input type="range" min="0" max="100" value="50" class="slider" id="distance-slider">
            <div id="distance-value">50%</div>
          </div>
          <div class="speed-slider-container">
            <div class="slider-title">Speed</div>
            <input type="range" min="0" max="100" value="50" class="slider" id="speed-slider">
            <div id="speed-value">50%</div>
          </div>
        </div>
        <div class="reset-values-button" id="reset-values-button">reset to default</div>
      </div>
      <div class="line"></div>
      <div class="time-preferences-section">
        <h1 class="main-header">
          Time Preferences
        </h1>
        <div class="time-set-container">
          <select name="day_of_week" id="day-of-week">
            <option value="sunday">SUNDAY</option>
            <option value="monday">MONDAY</option>
            <option value="tuesday">TUESDAY</option>
            <option value="wednesday">WEDNESDAY</option>
            <option value="thursday">THURSDAY</option>
            <option value="friday">FRIDAY</option>
            <option value="saturday">SATURDAY</option>
          </select>
          <input type="time" id="time-set" min="00:00" max="24:00" value="13:30" required />
        </div>

      </div>
      <div class="line"></div>
      <div class="weather-preference-section">
        <h1 class="main-header">
          Weather Type
        </h1>
        <select name="weather_type" id="weather-type">
          <option value="clear">CLEAR</option>
          <option value="fog">FOG</option>
          <option value="wind">WIND</option>
          <option value="rain">RAIN</option>
          <option value="snow">SNOW</option>
        </select>
      </div>
      <div class="line"></div>
      <div class="paths-preferences-section">
        <h1 class="main-header">
          Number of Paths
        </h1>
        <input type="text" id="paths-input" placeholder="Enter a positive integer" value="1">
      </div>
      
    </div>
    <div class="slides">
      <div class="map-section">
        <h1 class="map-header">
          Map Reference
        </h1>
        <div class="map" id="map"></div>
        <div class="submit-form-button" id="submit-form-button">SUBMIT FORM</div>
      </div>
    </div>
    <script src="./map.js"></script>
    <script src="./functions.js"></script>
    <script type="module" src="./form.js"></script>
  </body>
</html>
