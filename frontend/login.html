<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

  <body>
    <canvas class="webgl"></canvas>
    <nav>
      <a href="/">traffichelper.ca</a>
      <ul>
        <li><a href='#explore'>EXPLORE</a></li>
        <li><a href='./login.html'>LOG IN</a></li>

    <h1 class="title">Log In</h1>
    <div class="login-container">
        <h1 class="header">Username</h1>
        <input type="text" class="input-box" id="username" placeholder="Username">
        <h1 class="header">Password</h1>
        <input type="password" class="input-box" id="password" placeholder="Password">
        <div class="login-button" id="login-button">LOG IN</div>
        <a href="./signup.html" class="prompting">Don't have an account?</a>
    </div>
    
    <script type="module" src="./loginsignup.js"></script>
